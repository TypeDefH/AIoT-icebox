<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>移动制冷设备控制 - 登录注册</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: { extend: { colors: { primary: '#165DFF', secondary: '#36B37E', dark: '#1D2129' } } }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .bg-gradient-env { background: linear-gradient(135deg, #165DFF 0%, #36B37E 100%); }
      .transition-custom { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      .glass-card { @apply bg-white/10 backdrop-blur-md border border-white/20 rounded-lg p-6; }
      .pulse-green { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-6xl bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row min-h-[700px]">
    
    <div class="bg-gradient-env text-white p-12 flex-1 relative overflow-hidden flex flex-col">
      <div class="absolute inset-0 opacity-20 bg-[url('https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?auto=format&fit=crop&q=80')] bg-cover"></div>
      
      <div class="relative z-10 flex-1 flex flex-col justify-center">
        <div class="mb-16">
          <h1 class="text-6xl font-bold mb-6 tracking-tight">移动制冷设备控制</h1>
          <p class="text-blue-100 text-3xl opacity-90">实时监控制冷数据 · 姿态异常告警</p>
        </div>
        
        <div class="space-y-6">
          <div class="grid grid-cols-2 gap-6">
            <div class="glass-card text-center">
              <div class="text-sm text-blue-100 mb-2 opacity-80 font-semibold uppercase tracking-widest">实时均温</div>
              <div class="text-3xl font-bold" id="realtimeTemp">--°C</div>
            </div>
            <div class="glass-card text-center">
              <div class="text-sm text-blue-100 mb-2 opacity-80 font-semibold uppercase tracking-widest">当前湿度</div>
              <div class="text-3xl font-bold" id="realtimeHumi">--%</div>
            </div>
          </div>

          <div class="glass-card flex items-center justify-between">
            <div>
              <div class="text-sm text-blue-100 mb-1 opacity-80 font-semibold uppercase tracking-widest">设备运行状态</div>
              <div class="text-2xl font-bold flex items-center" id="deviceStatusText">
                <span class="w-3 h-3 rounded-full bg-gray-400 mr-3"></span>
                正在连接中...
              </div>
            </div>
            <div id="statusIcon" class="text-3xl opacity-50">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
     
    <div class="flex-1 p-8 md:p-12 flex flex-col justify-center">
      <div class="max-w-md mx-auto w-full">
        <div class="flex mb-8 relative border-b">
          <button id="loginTab" class="flex-1 py-3 text-center font-bold text-primary border-b-2 border-primary transition-custom">登录</button>
          <button id="registerTab" class="flex-1 py-3 text-center font-medium text-gray-400 hover:text-gray-600 transition-custom">注册</button>
        </div>
         
        <form id="loginForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">邮箱/账号</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i class="fa fa-envelope-o"></i></span>
              <input type="text" id="loginUser" class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/50 outline-none" placeholder="请输入管理员账号">
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i class="fa fa-lock"></i></span>
              <input type="password" id="loginPass" class="w-full pl-10 pr-10 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/50 outline-none" placeholder="请输入密码">
              <button type="button" class="password-toggle absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"><i class="fa fa-eye-slash"></i></button>
            </div>
          </div>
          <button type="submit" class="w-full bg-primary hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl transition-custom shadow-lg shadow-primary/20 mt-2">
            登录系统
          </button>
        </form>

        <form id="registerForm" class="space-y-4 hidden">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
            <input type="text" id="regName" class="w-full px-4 py-3 border border-gray-200 rounded-xl outline-none" placeholder="请输入用户名" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
            <input type="email" id="regEmail" class="w-full px-4 py-3 border border-gray-200 rounded-xl outline-none" placeholder="请输入常用邮箱" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">设置密码</label>
            <div class="relative">
              <input type="password" id="regPass" class="w-full px-4 py-3 border border-gray-200 rounded-xl outline-none" placeholder="不少于8位" required minlength="8">
              <button type="button" class="password-toggle absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400"><i class="fa fa-eye-slash"></i></button>
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
            <div class="relative">
              <input type="password" id="regConfirmPass" class="w-full px-4 py-3 border border-gray-200 rounded-xl outline-none" placeholder="请再次输入密码" required>
              <button type="button" class="password-toggle absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400"><i class="fa fa-eye-slash"></i></button>
            </div>
          </div>
          <button type="submit" class="w-full bg-secondary hover:bg-green-600 text-white font-bold py-3.5 rounded-xl transition-custom mt-2">
            创建账号
          </button>
        </form>
         
        <div class="my-6 flex items-center">
          <div class="flex-grow border-t"></div>
          <span class="px-4 text-gray-400 text-xs tracking-widest uppercase">或者</span>
          <div class="flex-grow border-t"></div>
        </div>
         
        <button id="visitorBtn" class="w-full bg-gray-50 border border-gray-200 text-gray-700 font-semibold py-3 rounded-xl hover:bg-gray-100 transition-all flex items-center justify-center space-x-2">
          <i class="fa fa-eye"></i>
          <span>以访客模式查看数据</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    // --- 真实数据对接逻辑 ---
    async function fetchRealtimeData() {
        try {
            const response = await fetch('/api/data');
            const result = await response.json();
            
            if (result.code === 0 && result.data) {
                const data = result.data;
                const map = {};
                data.forEach(item => map[item.identifier] = item.value);

                // 更新温湿度
                if(map.temp) document.getElementById('realtimeTemp').innerText = `${parseFloat(map.temp).toFixed(1)}°C`;
                if(map.humi) document.getElementById('realtimeHumi').innerText = `${parseFloat(map.humi).toFixed(1)}%`;

                // 更新运行状态 (以 roll 翻滚角判断，逻辑同 index.html)
                const statusText = document.getElementById('deviceStatusText');
                const statusIcon = document.getElementById('statusIcon');
                
                if (map.roll !== undefined) {
                    const isNormal = Math.abs(parseFloat(map.roll)) < 40;
                    if (isNormal) {
                        statusText.innerHTML = '<span class="w-3 h-3 rounded-full bg-green-400 mr-3 pulse-green"></span>运行中';
                        statusIcon.innerHTML = '<i class="fa fa-check-circle text-green-300"></i>';
                    } else {
                        statusText.innerHTML = '<span class="w-3 h-3 rounded-full bg-red-500 mr-3"></span>设备倾斜告警';
                        statusIcon.innerHTML = '<i class="fa fa-warning text-yellow-300"></i>';
                    }
                }
            }
        } catch (error) {
            console.error('获取登录页预览数据失败:', error);
        }
    }

    // 页面加载时请求一次数据
    fetchRealtimeData();

    // 表单切换逻辑
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    registerTab.onclick = () => {
      loginForm.classList.add('hidden'); registerForm.classList.remove('hidden');
      registerTab.className = "flex-1 py-3 text-center font-bold text-primary border-b-2 border-primary transition-custom";
      loginTab.className = "flex-1 py-3 text-center font-medium text-gray-400 hover:text-gray-600 transition-custom";
    }
    loginTab.onclick = () => {
      registerForm.classList.add('hidden'); loginForm.classList.remove('hidden');
      loginTab.className = "flex-1 py-3 text-center font-bold text-primary border-b-2 border-primary transition-custom";
      registerTab.className = "flex-1 py-3 text-center font-medium text-gray-400 hover:text-gray-600 transition-custom";
    }

    // 密码可见性切换
    document.querySelectorAll('.password-toggle').forEach(btn => {
      btn.onclick = (e) => {
        const input = btn.previousElementSibling;
        const icon = btn.querySelector('i');
        const type = input.type === 'password' ? 'text' : 'password';
        input.type = type;
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
      }
    });

    // 登录处理
    loginForm.onsubmit = (e) => {
      e.preventDefault();
      localStorage.setItem('iot_user', document.getElementById('loginUser').value || 'Admin');
      localStorage.setItem('iot_role', '管理员');
      window.location.href = 'index.html';
    };

    // 注册逻辑
    registerForm.onsubmit = (e) => {
      e.preventDefault();
      const pass = document.getElementById('regPass').value;
      const confirm = document.getElementById('regConfirmPass').value;
      if(pass !== confirm) { alert("❌ 两次输入的密码不一致"); return; }
      alert("✅ 注册成功！请使用新账号登录");
      loginTab.click();
    };

    // 访客模式
    document.getElementById('visitorBtn').onclick = () => {
      localStorage.setItem('iot_user', '访客用户');
      localStorage.setItem('iot_role', '访客');
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
